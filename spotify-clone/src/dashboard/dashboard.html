<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Spotify Player</title>
  </head>
  <body class="h-screen bg-black-primary text-white">
    <main
      class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">sidenav</aside>
      <article class="content bg-transparent relative overflow-auto">
        <header class="header bg-transparent px-8 py-4">
          <nav class="flex justify-end">
            <button
              id="user-profile-btn"
              class="hover:bg--black flex items-center gap-x-2 rounded-2xl p-1 px-1"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-8 w-8 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-x-1">
                <h3 id="display-name">Prakhar</h3>
                <i>â–¼</i>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="absolute top-12 right-0 hidden w-[200px] rounded-md bg-light-black p-1"
            >
              <li id="logout" class="w-full cursor-pointer hover:bg-gray">
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <article
          id="cover-content"
          class="to absolute top-0 -z-[1] grid h-72 w-full content-center bg-gradient-to-b from-light-black to-black-base px-4">
          <h1 class="text-6xl">Hello Prakhar</h1>
        </article>
        <section id="page-content" class="mt-48 bg-black-base">
          <header class="px-8">
            <nav>
              <ul
                class="track grid grid-cols-[50px_2fr_1fr_50px] items-center justify-items-start gap-4 text-secondary rounded-md ">
                <li class="justify-self-center">#</li>
                <li>Title</li>
                <li>Album</li>
                <li>ðŸ•”</li>
              </ul>
            </nav>
          </header>
          <section class="px-8" id="tracks">
           
          </section>
        </section>
      </article>
      <footer class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-secondary">
        <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
<section>
  <section class="grid grid-cols-[auto_1fr] place-content-center gap-4">
    <img id="now-playing-image" class="h-12 w-12" src="" alt="title"/>
    <section class="flex flex-col justify-center">
      <h2 id="now-playing-song" class="text-sm font-semibold text-white">song title</h2>
      <p id="now-playing-artists" class="text-xs">artists name</p>
    </section>
  </section>
</section>
<section>audio control</section>
<section>volume</section>

      </footer>
    </main>
    <script type="module" src="./dashboard.js"></script>

</html>
